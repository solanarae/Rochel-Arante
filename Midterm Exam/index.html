<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Colleges</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        margin: 1rem;
      }
      h3 {
        margin-bottom: 1rem;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        justify-content: center;
      }
      .student {
        display: flex;
        align-items: flex-start; /* Moves image slightly higher */
        border: 2px solid black;
        padding: 10px;
        width: 320px;
        position: relative;
      }
      .student img {
        width: 55px;
        height: 55px;
        object-fit: cover;
        border: 2px solid black;
        margin-left: 10px;
        margin-top: 10px; 
      }
      .details {
        font-size: 14px;
        flex-grow: 1;
      }
      @media (max-width: 1200px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          padding: 0 20px;
        }

        .student {
          flex-direction: column;
          align-items: center;
        }

        .student img {
          margin-left: 0;
          margin-top: 10px;
        }

        .details {
          padding-left: 0;
          text-align: center;
        }
      }

    </style>
  </head>
  <body>
    <h1>ABC Colleges</h1>
    <h3>Library Users</h3>
    <div class="container"></div>

    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "rochel_arante.xml", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");
          const users = xmlDoc.getElementsByTagName("user");

          const container = document.querySelector(".container");

          for (let i = 0; i < users.length; i++) {
            const name = users[i].getElementsByTagName("name")[0].textContent;
            const course = users[i].getElementsByTagName("course")[0].textContent;
            const yearLevelSection = users[i].getElementsByTagName("yearLevelSection")[0].textContent;
            const adviser = users[i].getElementsByTagName("adviser")[0].textContent;
            const picture = users[i].getElementsByTagName("picture")[0].textContent;

            const studentDiv = document.createElement("div");
            studentDiv.classList.add("student");

            const detailsDiv = document.createElement("div");
            detailsDiv.classList.add("details");
            detailsDiv.innerHTML = `
              <p><strong>Name:</strong> ${name}</p>
              <p><strong>Course:</strong> ${course}</p>
              <p><strong>Year/Section:</strong> ${yearLevelSection}</p>
              <p><strong>Adviser:</strong> ${adviser}</p>
            `;

            const img = document.createElement("img");
            img.src = picture;
            img.alt = `${name}'s picture`;

            studentDiv.appendChild(detailsDiv);
            studentDiv.appendChild(img);
            container.appendChild(studentDiv);
          }
        }
      };
      xhr.send();
    </script>
  </body>
</html>
