<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Colleges Library Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 12px;
      margin: 0;
      padding: 20px;
      background-color: #eef2f3;
    }
    h1, h2 {
      margin: 5px 0;
    }
    h1 {
        font-size: 50px;
    }
    h2 {
        font-size: 25px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    .card {
      border: 3px solid #ccc;
      padding: 15px;
      width: 250px;
      text-align: left;
      background: #f9f9f9;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>ABC Colleges</h1>
  <h2>Library Users</h2>
  <div class="container" id="rochel_arante"></div>
  
  <script>
    fetch('rochel_arante.xml')
      .then(response => response.text())
      .then(str => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(str, "text/xml");
        const users = xmlDoc.getElementsByTagName("user");

        const container = document.getElementById("rochel_arante");

        for (let i = 0; i < users.length; i++) {
          const user = users[i];
          const userCard = document.createElement("div");
          userCard.classList.add("card");
          userCard.innerHTML = `
            <div class="card-header">
              <strong>${user.getElementsByTagName("name")[0].textContent}</strong>
              <img src="${user.getElementsByTagName("photo")[0].textContent}" alt="User Photo">
            </div>
            <p><strong>Course:</strong> ${user.getElementsByTagName("course")[0].textContent}</p>
            <p><strong>Year Level / Section:</strong> ${user.getElementsByTagName("section")[0].textContent}</p>
            <p><strong>Adviser:</strong> ${user.getElementsByTagName("advisor")[0].textContent}</p>
            <p><strong>School Year:</strong> ${user.getElementsByTagName("schoolyear")[0].textContent}</p>
          `;
          container.appendChild(userCard);
        }
      })
      .catch(error => console.error("Error loading XML data:", error));
  </script>
</body>
</html>
